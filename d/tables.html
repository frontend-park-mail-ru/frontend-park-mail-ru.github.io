<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Таблицы</title>
    </head>
    <body>
        <table border="1" cellpadding="10" cellspacing="5">
            <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <th>1</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>2</th>
                <td>2</td>
                <td>4</td>
                <td>6</td>
            </tr>
            <tr>
                <th>3</th>
                <td>3</td>
                <td>6</td>
                <td>9</td>
            </tr>
        </table>
        <hr>
        <table border="1" cellpadding="10" cellspacing="5">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="2">1</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
        </table>
        <hr>
        <table border="1" cellpadding="10" cellspacing="5">
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </body>
</html>
