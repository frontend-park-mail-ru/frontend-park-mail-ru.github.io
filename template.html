<!DOCTYPE  html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=792, user-scalable=no">
        <title>Markdown</title>
        <style>
            body {
                margin: 0;
                padding: 26px;
                font-family: Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
                font-size: 18px;
                line-height: 26px
            }
            section {
                max-width: 768px;
                margin: auto;
            }
            h1, h2, h3, h4, h5, h6 {
                margin: 0 0 26px;
                text-rendering: optimizeLegibility;
                page-break-inside: avoid;
                font-weight: 400
            }

            h1 {
                font-size: 36px;
                line-height: 52px;
                text-transform: uppercase
            }

            h2 {
                font-size: 32px
            }

            h2, h3 {
                line-height: 52px
            }

            h3 {
                font-size: 27px
            }

            h4 {
                font-size: 24px;
                line-height: 26px
            }

            h5 {
                font-size: 21px
            }

            h5, h6 {
                line-height: 26px
            }

            h6 {
                font-size: 18px
            }

            ul, ol, pre, blockquote {
                margin: 26px 0
            }

            blockquote {
                font-style: italic;
                border-left: 4px solid #d6d6d6;
                padding-left: 1em
            }

            ul {
                list-style-position: outside
            }

            p {
                margin: 26px 0;
                -webkit-hyphens: auto;
                -moz-hyphens: auto;
                -ms-hyphens: auto;
                -o-hyphens: auto;
                hyphens: auto
            }

            code {
                font-family: "Courier New", Courier, monospace;
                font-size: 18px;
                line-height: 1
            }

            abbr {
                letter-spacing: .1em
            }

            a {
                text-decoration: none;
                border-bottom: 1px solid #555
            }

            /**
             *  github.com style (c) Vasily Polovnyov <vast@whiteants.net>
             */
            pre code {
                display: block; padding: 26px;
                color: #333;
                background: #f8f8ff
            }
            pre .comment,
            pre .template_comment,
            pre .diff .header,
            pre .javadoc {
                color: #998;
                font-style: italic
            }
            pre .keyword,
            pre .css .rule .keyword,
            pre .winutils,
            pre .javascript .title,
            pre .nginx .title,
            pre .subst,
            pre .request,
            pre .status {
                color: #333;
                font-weight: bold
            }
            pre .number,
            pre .hexcolor,
            pre .ruby .constant {
                color: #099;
            }
            pre .string,
            pre .tag .value,
            pre .phpdoc,
            pre .tex .formula {
                color: #d14
            }
            pre .title,
            pre .id {
                color: #900;
                font-weight: bold
            }
            pre .javascript .title,
            pre .lisp .title,
            pre .clojure .title,
            pre .subst {
                font-weight: normal
            }
            pre .class .title,
            pre .haskell .type,
            pre .vhdl .literal,
            pre .tex .command {
                color: #458;
                font-weight: bold
            }
            pre .tag,
            pre .tag .title,
            pre .rules .property,
            pre .django .tag .keyword {
                color: #000080;
                font-weight: normal
            }
            pre .attribute,
            pre .variable,
            pre .lisp .body {
                color: #008080
            }
            pre .regexp {
                color: #009926
            }
            pre .class {
                color: #458;
                font-weight: bold
            }
            pre .symbol,
            pre .ruby .symbol .string,
            pre .lisp .keyword,
            pre .tex .special,
            pre .prompt {
                color: #990073
            }
            pre .built_in,
            pre .lisp .title,
            pre .clojure .built_in {
                color: #0086b3
            }
            pre .preprocessor,
            pre .pi,
            pre .doctype,
            pre .shebang,
            pre .cdata {
                color: #999;
                font-weight: bold
            }
            pre .deletion {
                background: #fdd
            }
            pre .addition {
                background: #dfd
            }
            pre .diff .change {
                background: #0086b3
            }
            pre .chunk {
                color: #aaa
            }
        </style>
    </head>
    <body>
        <section>
            <%=content%>
        </section>
    </body>
</html>
